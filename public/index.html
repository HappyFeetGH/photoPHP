    <style>

        <!-- ì´ë¯¸ì§€ ëª¨ë‹¬ -->

    <!-- JavaScript ì½”ë“œëŠ” ë³„ë„ íŒŒì¼ë¡œ ë¶„ë¦¬í•˜ëŠ” ê²ƒì„ ê¶Œì¥í•˜ì§€ë§Œ, 
         ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ ì¸ë¼ì¸ìœ¼ë¡œ ì‘ì„± -->
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentFolder = '';
        let photos = [];
        let folders = [];
        let selectedPhotos = new Set();
        
        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            
            // ë“œë˜ê·¸ ì•¤ ë“œë¡­
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
            uploadZone.addEventListener('click', () => fileInput.click());
            
            // íŒŒì¼ ì„ íƒ
            fileInput.addEventListener('change', (e) => {
                uploadFiles(e.target.files);
            });
            
            // ëª¨ë‹¬ í´ë¦­ ì‹œ ë‹«ê¸°
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });
            
            // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }
        
        // ë“œë˜ê·¸ ì˜¤ë²„ ì²˜ë¦¬
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        // ë“œë˜ê·¸ ë¦¬ë¸Œ ì²˜ë¦¬
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }
        
        // ë“œë¡­ ì²˜ë¦¬
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            uploadFiles(files);
        }
        
        // ë°ì´í„° ë¡œë“œ (í´ë” + ì‚¬ì§„)
        async function loadData() {
            showLoading();
            try {
                await Promise.all([
                    loadFolders(),
                    loadPhotos()
                ]);
                updateStats();
            } catch (error) {
                showToast('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
            } finally {
                hideLoading();
            }
        }
        
        // í´ë” ëª©ë¡ ë¡œë“œ
        async function loadFolders() {
            try {
                const response = await fetch('/api/folders');
                if (!response.ok) throw new Error('í´ë” ë¡œë“œ ì‹¤íŒ¨');
                
                folders = await response.json();
                updateFolderTabs();
                updateUploadFolderSelect();
            } catch (error) {
                console.error('í´ë” ë¡œë“œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }
        
        // ì‚¬ì§„ ëª©ë¡ ë¡œë“œ
        async function loadPhotos() {
            try {
                // ê²½ë¡œ ì¸ì½”ë”©ì„ ì¶”ê°€í•˜ê³ , ë£¨íŠ¸ì¼ ê²½ìš° ê²½ë¡œë¥¼ ë¹„ì›Œì¤ë‹ˆë‹¤.
                const url = currentFolder 
                    ? `/api/photos/${encodeURIComponent(currentFolder)}` 
                    : '/api/photos';
                    
                const response = await fetch(url);
                if (!response.ok) throw new Error('ì‚¬ì§„ ë¡œë“œ ì‹¤íŒ¨');
                
                photos = await response.json();
                updatePhotoGrid();
                selectedPhotos.clear();
                updateDeleteButton();
            } catch (error) {
                console.error('ì‚¬ì§„ ë¡œë“œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        
        // í´ë” íƒ­ ì—…ë°ì´íŠ¸
        function updateFolderTabs() {
            const tabsContainer = document.getElementById('folderTabs');
            
            let tabsHtml = `
                <button class="folder-tab ${currentFolder === '' ? 'active' : ''}" 
                        onclick="selectFolder('')">
                    ğŸ“ ì „ì²´ (${getTotalPhotoCount()})
                </button>
            `;
            
            folders.forEach(folder => {
                const isActive = currentFolder === folder.name;
                tabsHtml += `
                    <button class="folder-tab ${isActive ? 'active' : ''}" 
                            onclick="selectFolder('${escapeHtml(folder.name)}')" 
                            title="ìƒì„±: ${new Date(folder.created).toLocaleDateString()}">
                        ğŸ“ ${escapeHtml(folder.name)}
                    </button>
                `;
            });
            
            tabsContainer.innerHTML = tabsHtml;
        }
        
        // ì—…ë¡œë“œ í´ë” ì„ íƒ ì—…ë°ì´íŠ¸
        function updateUploadFolderSelect() {
            const select = document.getElementById('uploadFolder');
            const currentValue = select.value;
            
            let optionsHtml = '<option value="temp">ğŸ“ temp</option>';
            folders.forEach(folder => {
                optionsHtml += `
                    <option value="${escapeHtml(folder.name)}">
                        ğŸ“ ${escapeHtml(folder.name)}
                    </option>
                `;
            });
            
            select.innerHTML = optionsHtml;
            
            // ì´ì „ ì„ íƒê°’ ë³µì›
            if (currentValue && [...select.options].some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }
        
        // ì‚¬ì§„ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
        function updatePhotoGrid() {
            const container = document.getElementById('photoContainer');
            
            if (photos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìœ„ì˜ ì—…ë¡œë“œ ì˜ì—­ìœ¼ë¡œ ì‚¬ì§„ì„ ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš”</p>
                    </div>
                `;
                return;
            }
            
            let gridHtml = '<div class="photo-grid">';
            
            photos.forEach(photo => {
                const isSelected = selectedPhotos.has(photo.path);
                const fileSize = formatFileSize(photo.size);
                const uploadDate = new Date(photo.modified).toLocaleDateString('ko-KR');
                
                // ì•ˆì „í•œ í™•ì¥ì ì²˜ë¦¬
                const extension = photo.extension ? photo.extension.toUpperCase() : 'IMAGE';
                
                gridHtml += `
                    <div class="photo-card ${isSelected ? 'selected' : ''}" data-path="${escapeHtml(photo.path)}">
                        <img src="/photos/${encodeURIComponent(photo.path)}" 
                            alt="${escapeHtml(photo.name)}"
                            onclick="openModal('/photos/${encodeURIComponent(photo.path)}', '${escapeHtml(photo.name)}')"
                            loading="lazy">
                        <div class="photo-info">
                            <div class="photo-name" title="${escapeHtml(photo.name)}">
                                ${escapeHtml(photo.name)}
                            </div>
                            <div class="photo-meta">
                                ğŸ“ ${fileSize}<br>
                                ğŸ“… ${uploadDate}<br>
                                ğŸ·ï¸ ${extension}
                            </div>
                            <div class="photo-actions">
                                <button class="btn ${isSelected ? 'btn-warning' : 'btn-primary'}" 
                                        onclick="toggleSelection('${escapeHtml(photo.path)}')"
                                        style="font-size: 0.7rem;">
                                    ${isSelected ? 'âœ“ ì„ íƒë¨' : 'â˜ ì„ íƒ'}
                                </button>
                                <button class="btn btn-danger" 
                                        onclick="deletePhoto('${escapeHtml(photo.path)}')"
                                        style="font-size: 0.7rem;">
                                    ğŸ—‘ï¸ ì‚­ì œ
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            gridHtml += '</div>';
            container.innerHTML = gridHtml;
        }

        
        // í†µê³„ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateStats() {
            const totalPhotos = getTotalPhotoCount();
            const totalFolders = folders.length;
            const totalSize = photos.reduce((sum, photo) => sum + photo.size, 0);
            
            document.getElementById('totalPhotos').textContent = totalPhotos;
            document.getElementById('totalFolders').textContent = totalFolders;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
