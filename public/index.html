    <!-- JavaScript ì½”ë“œëŠ” ë³„ë„ íŒŒì¼ë¡œ ë¶„ë¦¬í•˜ëŠ” ê²ƒì„ ê¶Œì¥í•˜ì§€ë§Œ,

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentFolder = '';
        let photos = [];
        let folders = [];
        let selectedPhotos = new Set();
        
        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            loadData();

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');

            // ì´ ë¶€ë¶„ì´ í•µì‹¬: ì—˜ë¦¬ë¨¼íŠ¸ê°€ ëª¨ë‘ ì¡´ì¬í•˜ëŠ”ì§€ ë‹¤ì‹œ í•œë²ˆ í™•ì¸í•©ë‹ˆë‹¤.
            if (!uploadZone || !fileInput || !uploadButton) {
                // ì´ ë¡œê·¸ê°€ ë³´ì¸ë‹¤ë©´, HTML êµ¬ì¡°ë‚˜ IDì— ë¬¸ì œê°€ ìˆëŠ” ê²ƒì…ë‹ˆë‹¤.
                console.error('í•„ìˆ˜ UI ì—˜ë¦¬ë¨¼íŠ¸ íƒìƒ‰ ì‹¤íŒ¨ (ì¬ì‹œë„ ì˜ˆì •)');
                // ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì—¬ íƒ€ì´ë° ë¬¸ì œë¥¼ í•´ê²°í•©ë‹ˆë‹¤.
                setTimeout(setupEventListeners, 100);
                return;
            }

            console.log('ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì„±ê³µì ìœ¼ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.');

            // ê¸°ì¡´ ë¦¬ìŠ¤ë„ˆë¥¼ í™•ì‹¤íˆ ì œê±°í•˜ê¸° ìœ„í•´ ìƒˆë¡œìš´ ë³€ìˆ˜ì— í• ë‹¹í•©ë‹ˆë‹¤.
            const newUploadZone = uploadZone; 
            const newFileInput = fileInput;
            const newUploadButton = uploadButton;

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
            newUploadZone.ondragover = handleDragOver;
            newUploadZone.ondragleave = handleDragLeave;
            newUploadZone.ondrop = handleDrop;

            // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ (íŒŒì¼ ì„ íƒì°½ í˜¸ì¶œ)
            newUploadButton.onclick = () => newFileInput.click();

            // íŒŒì¼ ì„ íƒ ì™„ë£Œ ì´ë²¤íŠ¸
            newFileInput.onchange = handleFileInputChange;
        }


        // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ë“¤ ê°œì„ 
        function handleUploadZoneClick(e) {
            e.preventDefault();
            if (!isUploading) {
                const fileInput = document.getElementById('fileInput');
                if (fileInput) {
                    fileInput.click();
                }
            }
        }

        function resetFileInput() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.value = '';
                fileInput.removeAttribute('value');
            }
        }

        // íŒŒì¼ ì…ë ¥ ë³€ê²½ ì²˜ë¦¬ í•¨ìˆ˜
        function handleFileInputChange(e) {
            if (e.target.files && e.target.files.length > 0) {
                const filesToUpload = Array.from(e.target.files);
                
                // inputì„ ì´ˆê¸°í™”í•˜ì—¬ ë‹¤ìŒ ì„ íƒì„ ì¤€ë¹„
                e.target.value = '';
                
                uploadFiles(filesToUpload);
            }
        }


        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!isUploading) {
                e.currentTarget.classList.add('dragover');
            }
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            e.currentTarget.classList.remove('dragover');
            
            if (!isUploading) {
                const files = e.dataTransfer.files;
                if (files && files.length > 0) {
                    uploadFiles(files);
                }
            }
        }       
        
        
        // ë°ì´í„° ë¡œë“œ (í´ë” + ì‚¬ì§„)
        async function loadData() {
            showLoading();
            try {
                await Promise.all([
                    loadFolders(),
                    loadPhotos()
                ]);
                updateStats();
            } catch (error) {
                showToast('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
            } finally {
                hideLoading();
            }
        }
        
        // í´ë” ëª©ë¡ ë¡œë“œ
        async function loadFolders() {
            try {
                const response = await fetch('/api/folders');
                if (!response.ok) throw new Error('í´ë” ë¡œë“œ ì‹¤íŒ¨');
                
                folders = await response.json();
                updateFolderTabs();
                updateUploadFolderSelect();
            } catch (error) {
                console.error('í´ë” ë¡œë“œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }
        
        // ì‚¬ì§„ ëª©ë¡ ë¡œë“œ
        async function loadPhotos() {
            try {
                // ê²½ë¡œ ì¸ì½”ë”©ì„ ì¶”ê°€í•˜ê³ , ë£¨íŠ¸ì¼ ê²½ìš° ê²½ë¡œë¥¼ ë¹„ì›Œì¤ë‹ˆë‹¤.
                const url = currentFolder 
                    ? `/api/photos/${encodeURIComponent(currentFolder)}` 
                    : '/api/photos';
                    
                const response = await fetch(url);
                if (!response.ok) throw new Error('ì‚¬ì§„ ë¡œë“œ ì‹¤íŒ¨');
                
                photos = await response.json();
                updatePhotoGrid();
                selectedPhotos.clear();
                updateDeleteButton();
            } catch (error) {
                console.error('ì‚¬ì§„ ë¡œë“œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        
        // í´ë” íƒ­ ì—…ë°ì´íŠ¸
        function updateFolderTabs() {
            const tabsContainer = document.getElementById('folderTabs');
            
            let tabsHtml = `
                <button class="folder-tab ${currentFolder === '' ? 'active' : ''}" 
                        onclick="selectFolder('')">
                    ğŸ“ ì „ì²´ (${getTotalPhotoCount()})
                </button>
            `;
            
            folders.forEach(folder => {
                const isActive = currentFolder === folder.name;
                tabsHtml += `
                    <button class="folder-tab ${isActive ? 'active' : ''}" 
                            onclick="selectFolder('${escapeHtml(folder.name)}')" 
                            title="ìƒì„±: ${new Date(folder.created).toLocaleDateString()}">
                        ğŸ“ ${escapeHtml(folder.name)}
                    </button>
                `;
            });
            
            tabsContainer.innerHTML = tabsHtml;
        }
        
        // ì—…ë¡œë“œ í´ë” ì„ íƒ ì—…ë°ì´íŠ¸
        function updateUploadFolderSelect() {
            const select = document.getElementById('uploadFolder');
            const currentValue = select.value;
            
            let optionsHtml = '<option value="temp">ğŸ“ temp</option>';
            folders.forEach(folder => {
                optionsHtml += `
                    <option value="${escapeHtml(folder.name)}">
                        ğŸ“ ${escapeHtml(folder.name)}
                    </option>
                `;
            });
            
            select.innerHTML = optionsHtml;
            
            // ì´ì „ ì„ íƒê°’ ë³µì›
            if (currentValue && [...select.options].some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }
        
        // ì‚¬ì§„ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸

        // XMLHttpRequest ê¸°ë°˜ ì§„í–‰ë¥  ì¶”ì  ì—…ë¡œë“œ
        function uploadWithProgress(formData, fileCount) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                // ì§„í–‰ë¥  ì¶”ì 
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        const progressBar = document.getElementById('uploadProgress');
                        if (progressBar) {
                            progressBar.style.width = percentComplete + '%';
                        }
                    }
                });
                
                xhr.addEventListener('load', () => {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        resolve(result);
                    } catch (e) {
                        reject(new Error('ì„œë²„ ì‘ë‹µ íŒŒì‹± ì‹¤íŒ¨'));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    reject(new Error('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜'));
                });
                
                xhr.addEventListener('timeout', () => {
                    reject(new Error('ì—…ë¡œë“œ ì‹œê°„ ì´ˆê³¼'));
                });
                
                // íƒ€ì„ì•„ì›ƒ ì„¤ì • (ëŒ€ìš©ëŸ‰ íŒŒì¼ ê³ ë ¤)
                xhr.timeout = 300000; // 5ë¶„
                
                xhr.open('POST', '/api/upload', true);
                xhr.send(formData);
            });
        }

        // ëŒ€ìš©ëŸ‰ íŒŒì¼ ë°°ì¹˜ ì—…ë¡œë“œ
        async function uploadInBatches(files, folder) {
            const batchSize = 3; // í•œ ë²ˆì— 3ê°œì”©
            const batches = [];
            
            for (let i = 0; i < files.length; i += batchSize) {
                batches.push(files.slice(i, i + batchSize));
            }
            
            let successCount = 0;
            let failCount = 0;
            
            for (let i = 0; i < batches.length; i++) {
                const batch = batches[i];
                console.log(`ë°°ì¹˜ ${i + 1}/${batches.length}: ${batch.length}ê°œ íŒŒì¼ ì—…ë¡œë“œ ì¤‘...`);
                
                const formData = new FormData();
                formData.append('folder', folder);
                batch.forEach(file => {
                    formData.append('photos', file, file.name);
                });
                
                try {
                    const result = await uploadWithProgress(formData, batch.length);
                    if (result.success) {
                        successCount += batch.length;
                        showToast(`ë°°ì¹˜ ${i + 1} ì™„ë£Œ (${batch.length}ê°œ)`, 'success');
                    } else {
                        failCount += batch.length;
                        showToast(`ë°°ì¹˜ ${i + 1} ì‹¤íŒ¨: ${result.error}`, 'error');
                    }
                } catch (error) {
                    failCount += batch.length;
                    showToast(`ë°°ì¹˜ ${i + 1} ì˜¤ë¥˜: ${error.message}`, 'error');
                }
                
                // ë°°ì¹˜ ê°„ ëŒ€ê¸° ì‹œê°„ (ì„œë²„ ë¶€í•˜ ë°©ì§€)
                if (i < batches.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
            
            // ìµœì¢… ê²°ê³¼ í‘œì‹œ
            if (successCount > 0) {
                showToast(`âœ… ${successCount}ê°œ íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ`, 'success');
                setTimeout(async () => {
                    await loadPhotos();
                    await loadFolders();
                    updateStats();
                }, 1000);
            }
            
            if (failCount > 0) {
                showToast(`âŒ ${failCount}ê°œ íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨`, 'error');
            }
        }

        function formatFileSize(bytes) {

            const k = 1024;

            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
